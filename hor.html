<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <script>
            
            const a = function() {
                console.log(window.innerWidth, window.innerHeight);
            };
            setInterval(function() {
                a();
            }, 500);
            a();
        </script>
    </head>

    <body>
      <div style="width: 2000px; height: 2000px; background: #dedede;"></div>
        <script>
            setInterval(function(e) {
                const elem = document.querySelector('div');
                elem.style.width = parseInt(elem.style.width.replace('px', '')) + 'px';
            }, 500);    
        </script>
    </body>
